<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhar Inputs Radios à Direita</title>
    <style>
        #campo_atividade_fisica {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre as opções */
        }

        .opções_atfisica {
            display: flex;
            align-items: center;
        }

        label {
            text-indent: 30px; /* Indentação do texto do label */
            min-width: 150px; /* Largura mínima para alinhamento consistente */
        }

        .radio_atfisica {
            margin-left: 100px; /* Espaçamento entre o input e o label */
        }
    </style>
</head>
<body>
    <div id="campo_atividade_fisica">
        <div class="opções_atfisica">
            <label for="apenas_tmb">Apenas a Taxa Metábolica</label>
            <input type="radio" name="radatfisica" id="apenas_tmb" class="radio_atfisica" checked>
        </div>

        <div class="opções_atfisica">
            <label for="atfisica01">Levemente Ativo</label>
            <input type="radio" name="radatfisica" id="atfisica01" class="radio_atfisica">
        </div>

        <div class="opções_atfisica">
            <label for="atfisica02">Moderadamente Ativo</label>
            <input type="radio" name="radatfisica" id="atfisica02" class="radio_atfisica">
        </div>

        <div class="opções_atfisica">
            <label for="atfisica03">Muito Ativo</label>
            <input type="radio" name="radatfisica" id="atfisica03" class="radio_atfisica">
        </div>

        <div class="opções_atfisica">
            <label for="atfisica04">Extremamente Ativo</label>
            <input type="radio" name="radatfisica" id="atfisica04" class="radio_atfisica">
        </div>
    </div>
</body>
</html>
